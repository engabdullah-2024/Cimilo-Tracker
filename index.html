<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link href="output.css" rel="stylesheet">
 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-500 to-blue-300 dark:from-gray-800 dark:to-gray-900 font-sans min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white dark:bg-gray-800 dark:text-gray-200 rounded-lg shadow-lg p-6 w-full max-w-lg">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Cimilo <span class="text-blue-500"> Tracker</span> </h1>
      <button id="themeToggle" class="text-gray-800 dark:text-white">
        ðŸŒž / ðŸŒ™
      </button>
    </div>
    <div class="flex items-center mb-6">
      <input
        id="countryInput"
        type="text"
        placeholder="Enter country or city"
        class="flex-1 border border-gray-300 rounded-l-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-gray-200"
      />
      <button
        id="searchButton"
        class="bg-blue-500 text-white px-6 py-3 rounded-r-md hover:bg-blue-600 focus:outline-none"
      >
        Search
      </button>
    </div>
    <button id="currentLocationButton" class="bg-blue-500 text-white px-4 py-2 rounded-md mb-4">
      Use Current Location
    </button>
    <div id="weatherResult" class="text-center text-gray-700 dark:text-gray-300">
      <!-- Weather data will appear here -->
    </div>
    <div id="forecastResult" class="mt-6 grid grid-cols-2 gap-4">
      <!-- 5-Day Forecast will appear here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
